<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <link href="/static/index.css" rel="stylesheet">
    
    <title>NASA Psyche: Visualizing Space Data Footprints</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            font-family: "Rubik", sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <!-- Website Header -->
        <img width="100" src="images/Logo.png" alt="Psyche Logo" />
        <h1 class="fw-bold" style="color: #302144">NASA Psyche: Visualizing Space Data Footprints</h1>
        <h2 class="fw-bold" style="color: #f9a000">Ninad Kulkarni, Beder Rifai, Arya Tawde</h2>
    </div>

    <div class="container-fluid">
        <div class="left-half">
            <div class="content">
                <!-- TODO -->
                <p style="color: #EEE">
                    The following are demo images from Bennu. Select images you would like outline in JMARS' shape layer
                </p>
                <div class="image-grid">
                    <img id="top-left-image" onclick="select_image(this.id, this.src)" src="/static/img/T.jpg"/>
                    <img id="top-middle-image" onclick="select_image(this.id, this.src)" src="/static/img/U.jpg"/>
                    <img id="top-right-image" onclick="select_image(this.id, this.src)" src="/static/img/V.jpg"/>
                    <img id="bottom-left-image" onclick="select_image(this.id, this.src)" src="/static/img/W.jpg"/>
                    <img id="bottom-middle-image" onclick="select_image(this.id, this.src)" src="/static/img/X.jpg"/>
                    <img id="bottom-right-image" onclick="select_image(this.id, this.src)" src="/static/img/Y.jpg"/>
                </div>
                <button class="mt-3 btn btn-primary" onclick="submit_demo_images()">Select Image(s)</button>
            </div>
        </div>
        <div class="right-half">
            <div class="content">
                <button class="btn btn-primary"">Select Image(s)</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- File saver JS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="static/index.js"></script>
</body>

</html>
