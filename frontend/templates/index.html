<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/frontend/static/css/styles.css" rel="stylesheet">

    <title>NASA Psyche: Visualizing Space Data Footprints</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            font-family: "Rubik", sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Website Header -->
        <div class="row">
            <div class="col-2">
                <img width="100%" src="/static/images/Logo.png" alt="Psyche Logo" />
            </div>
            <div class="col">
                <h1 class="fw-bold" style="color: #302144">NASA Psyche: Visualizing Space Data Footprints</h1>
                <h2 class="fw-bold" style="color: #f9a000">Ninad Kulkarni, Beder Rifai, Arya Tawde</h2>
            </div>
        </div>

        <form action="/upload-image" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <input type="file" accept=".fits, .xml" class="form-control" name="fileInput" id="fileInput" multiple>
                <small id="emailHelp" class="form-text text-muted">Allowed file extension: .fits or .xml</small>
            </div>
            <button type="submit" class="btn btn-primary ">Upload</button>
        </form>
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- File saver JS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="static/index.js"></script>
</body>

</html>
